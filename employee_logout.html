<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déconnexion - Boost My Reviews</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .logout-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logout-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .logout-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .logout-container a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            background-color: #0072ff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-container a:hover {
            background-color: #0056cc;
        }

        .logout-container img {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="logout-container">
        <img src="images/disconnected.png" alt="Déconnexion">
        <h1>Vous avez été déconnecté</h1>
        <p>L'administrateur s'est déconnecté de son compte Google. Vous n'avez plus accès à l'espace employé pour le
            moment.</p>
        <a href="index.html">Retourner à la page de connexion</a>
    </div>
</body>

</html>
